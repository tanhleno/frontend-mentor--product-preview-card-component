<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container">
        <img src="images/image-product-desktop.jpg" alt="Product Preview" id="preview-image">
        <div id="content">
            <span id="category">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div id="price-container">
                <span id="current-price">$149.99</span>
                <span id="old-price">$169.99</span>
            </div>
            <button id="add-to-cart">
                <img src="images/icon-cart.svg" alt="Add to cart">
                Add to cart
            </button>
        </div>
    </main>
</body>
</html>
